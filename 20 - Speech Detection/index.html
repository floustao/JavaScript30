<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="comment"
  style='
  color: white;
  text-align: center;
  font-size: larger;
  background: black;'>Open in Chrome and speak !</div>
  <div class="words" contenteditable></div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.interimResults = true; // without this, you need to stop speaking before seeing the results

  let p = document.createElement('p');
  const words = document.querySelector(`.words`);
  words.appendChild(p);

  recognition.addEventListener('result', (e) => {
    const transcript = Array.from(e.results)
    .map(result => result[0])
    .map(result => result.transcript)
    .join(' ');

    p.textContent = transcript;
    if (e.results[0].isFinal) {
      p = document.createElement('p');
      words.appendChild(p);
    }
    if (transcript.includes('weather')) {
      window.open("https://weather.com/","_blank")
    }
    if (transcript.includes('news')) {
      window.open("http://www.bbc.com/news","_blank")
    }
    if (transcript.includes('direction')) {
      window.open("https://www.google.com/maps","_blank")
    }
    if (transcript.includes('Twitter')) {
      window.open("https://twitter.com","_blank")
    }
    if (transcript.includes('Facebook')) {
      window.open("https://www.facebook.com/","_blank")
    }
  }); // once the result is finish (stop talking), it does not start again => need another event listener => EventListener('end', ...)

  recognition.addEventListener('end', recognition.start);

  recognition.start();

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      /*background:#ffc600;*/
      background: url(../pics/JS20.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width:500px;
      margin:50px auto;
      background:white;
      border-radius:5px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.1);
      padding:1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height:3rem;
    }
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
