<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello my name is %s', 'flo');

    // Styled
    console.log('%c hello', 'font-size: 24px; color: red; text-shadow: 10px 10px 0 black;');

    // warning!
    console.warn('do not forget');

    // Error :|
    console.error('not working');

    // Info
    console.info('sleep is vital');

    // Testing
    console.assert(1 === 2, 'this is wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`This god is ${dog.age}`);
      console.log(`It means ${dog.age} * 7 human years`);
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count('keyword');
    console.count('I');
    console.count('keyword');
    console.count('I');
    console.count('keyword');
    console.count('keyword');
    console.count('I');
    console.count('keyword');
    console.count('keyword');
    console.count('I');

    // timing
    console.time('solving equation');
    console.log(3456 * 24);
    console.timeEnd('solving equation');

  </script>
</body>
</html>
