<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="body">

  <div class="ext">
    <div class="middle">
      <div class="int">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .ext {
    background: thistle;
  }

  .middle {
    background:mistyrose;
  }

  .int {
    background:coral;
  }
</style>

<button></button>

<script>

  const divs = document.querySelectorAll(`div`);

  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation();
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true
  }));

</script>
</body>
</html>
