<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

  const speed = document.querySelector(`.speed`);
  const bar = speed.querySelector(`.speed-bar`);
  const video = document.querySelector(`.flex`);

  function handleVideoRate(e) {
    const y = e.pageY - this.offsetTop;
    const percentage = (y / this.offsetHeight);

    const min = 0.4;
    const max = 4;
    const height = Math.round(percentage * 100) + '%';
    bar.style.height = height;

    const playbackRate = percentage * (max - min) + min;
    bar.textContent = playbackRate.toFixed(2) + 'x';
    video.playbackRate = playbackRate;
  };

  // speed.addEventListener('mousedown', handleVideoRate);
  speed.addEventListener('mousemove', handleVideoRate);

</script>
</body>
</html>
