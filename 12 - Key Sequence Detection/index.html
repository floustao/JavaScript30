<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<h3 style="text-align: center">I dare you to write 'flo'</h3>
<script>

  const array = [];
  const secretcode = 'flo';

  function whatKey(e) {
    array.push(e.key);
    array.splice(-secretcode.length - 1, array.length - secretcode.length);
    if (array.join('').includes(secretcode)) {
      cornify_add();
    }
  }

  window.addEventListener('keyup', whatKey);

</script>
</body>
</html>
